<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The video streaming website where you can purchase interesting high quality films. No ads, no monthly fees and no subscription. Once you buy a film you own it."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Square Eyes | Log-in</title>
  </head>
  <body>
    <main id="login-page">
      <div class="login-logo">
        <img src="/images/logo/SquareEyes_Logo.webp" alt="" />
      </div>
      <section id="login-box">
        <div class="login-input">
          <h1>Log In</h1>
          <input type="email" placeholder="iLove@squareEyes.com" />
          <input type="password" placeholder="Password" />
          <button class="login-button default-button">Log in</button>
          <div class="remember-me">
            <div>
              <input id="remember-me-checkbox" type="checkbox" />
              <label for="remember-me-checkbox">Remember me</label>
            </div>
            <a href="#">Need help?</a>
          </div>
          <div class="sign-up">
            Don't have a Square Eyes account yet?
            <a id="sign-up-link" href="#">Sign up now!</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
