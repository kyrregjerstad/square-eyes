<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Eyes Search</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap");
    </style>
    <script defer src="/scripts/script.js" type="module"></script>
    <script defer src="/scripts/search.js" type="module"></script>
  </head>
  <body>
    <div class="sidebar hidden">
      <img
        class="close-button"
        src="/images/icons/icon_menu_arrow-back.svg"
        alt=""
      />
      <ul>
        <li><a href="#">Setting</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
      <div class="sidebar-logo">
        <img src="/images/logo/SquareEyes_Logo.webp" alt="" />
      </div>
    </div>
    <div class="background-blur hidden"></div>
    <header>
      <div class="navbar">
        <div class="top">
          <div class="left">
            <img
              class="hamburger-menu"
              src="images/icons/icon_menu_hamburger.svg"
              alt="navigation menu"
            />
            <a href="index.html">
              <img src="images/icons/icon_menu_close.svg" alt="search icon" />
            </a>
          </div>
          <div class="middle">
            <img
              class="header-logo"
              src="/images/logo/SquareEyes_Logo_no_text.webp"
              alt=""
            />
          </div>
          <div class="right">
            <img
              class="user-icon"
              src="images/icons/icon_menu_user.svg"
              alt="user menu"
            />
          </div>
        </div>
      </div>
    </header>
    <div class="bottom">
      <nav class="pages">
        <a href="/index.html" class="films">FILMS</a>
        <a href="/browse.html" class="browse">BROWSE</a>
        <a href="/collections.html" class="collections">COLLECTIONS</a>
        <a href="/library.html" class="home">LIBRARY</a>
      </nav>
    </div>

    <main>
      <div class="vignette-left"></div>
      <div class="vignette-right"></div>

      <section class="searchbar">
        <input
          id="search"
          type="search"
          placeholder="Search"
          autocomplete="off"
        />
      </section>
      <section class="grid">
        <div class="search-results"></div>
      </section>
    </main>
  </body>
</html>
