<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Eyes Search</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap");
    </style>
    <script defer src="/scripts/script.js" type="module"></script>
    <script defer src="/scripts/search.js" type="module"></script>
  </head>
  <body>
    <template-header id="search"></template-header>
    <template-sidebar class="shadow-sidebar"></template-sidebar>
    <main>
      <div class="vignette-left"></div>
      <div class="vignette-right"></div>

      <section class="searchbar">
        <input
          id="search-input"
          type="search"
          placeholder="Search"
          autocomplete="off"
        />
      </section>
      <section class="grid">
        <div class="line">
          <!-- <div class="search-results"></div> -->
          <!-- <div class="tile"></div> -->
        </div>
      </section>
    </main>
  </body>
</html>
