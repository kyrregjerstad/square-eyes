<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Eyes</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap");
    </style>
    <script defer src="/scripts/script.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="top">
          <div class="left">
            <img
              class="hamburger-menu"
              src="images/icons/icon_menu_hamburger.svg"
              alt="navigation menu"
            />
            <img src="images/icons/icon_menu_search.svg" alt="search icon" />
          </div>
          <div class="middle">
            <img
              class="header-logo"
              src="/images/logo/SquareEyes_Logo_no_text.webp"
              alt=""
            />
          </div>
          <div class="right">
            <img
              class="user-icon"
              src="images/icons/icon_menu_user.svg"
              alt="user menu"
            />
          </div>
        </div>
      </div>
    </header>
    <div class="bottom">
      <div class="pages">
        <a href="/index.html" class="films">FILMS</a>
        <a href="/browse.html" class="browse active">BROWSE</a>
        <a href="/collections.html" class="collections">COLLECTIONS</a>
        <a href="/library.html" class="home">LIBRARY</a>
      </div>
    </div>
    <div class="main"></div>
